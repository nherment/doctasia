<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title}</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/doctasia.css">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>

</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">{title}</a>
            <div class="nav-collapse collapse">
                <p class="navbar-text pull-right">
                    <a href="https://github.com/nherment/doctasia">About doctasia</a>
                </p>
                <ul class="nav">
                    {#pages}
                    <li class="active"><a href="{name}.html">{title}</a></li>{~n}
                    {/pages}
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3">
            <div class=" sidebar-nav">
                <ul class="nav nav-list">
                    {#currentPage}
                    {#menu}
                    <li class="nav-{level}" class="active"><a href="#{id}">{label}</a></li>{~n}
                    {/menu}
                    {/currentPage}
                </ul>
            </div><!--/.well -->
        </div><!--/span-->
        <div class="span9">
            {#currentPage}
            {htmlContent|s}
            {/currentPage}
        </div><!--/span-->
    </div><!--/row-->

    <hr>

    <footer>
        <p>&copy; Company 2013</p>
    </footer>

</div><!--/.fluid-container-->
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title}</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/doctasia.css">
    <link rel="stylesheet" type="text/css" href="css/prettify/{prettify}.css">


    <style type="text/css">
        /*body {*/
            /*padding-top: 60px;*/
            /*padding-bottom: 40px;*/
        /*}*/
        .sidebar-nav {
            margin-top: 60px;
            padding-left: 10px;
            max-width: 300px;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>

</head>
<body>
<a name="top"></a>

<div class="container-fluid">

    <div class="row-fluid">
        <div class="span12">
            <h1 class="text-center"><a class="brand" href="index.html">{title}</a></h1>

            <ul class="top-menu">
                {#pages currentPageTitle=currentPage.title }
                <li><a href="{name}.html" {@eq key=currentPageTitle value=title}class="active"{/eq}>{title}</a>{~n}</li>
                {/pages}
            </ul>
        </div>
    </div>
    <div class="row-fluid" id="content">
        <div class="span3 hidden-phone" style="position: relative;">
            <div class="span3 left-menu">
                {#currentPage}
                    <ul class="nav nav-list">
                        {#menu}
                        <li class="nav-{level}" class="active"><a href="#{id}">{label}</a></li>{~n}
                        {/menu}
                    </ul>
                    {?menu}
                    <br/>
                    <a href="#top">back to top</a>
                    {/menu}
                {/currentPage}
            </div>
        </div><!--/span-->
        <div class="span9">
            {#currentPage}
            {htmlContent|s}
            {/currentPage}
        </div><!--/span-->
    </div><!--/row-->

    <hr>

    <footer>
        <p>This static website was generated by <a href="http://nherment.github.com/doctasia/">Doctasia</a></p>
    </footer>

</div><!--/.fluid-container-->

<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/prettify.js"></script>

<script type="text/javascript">

    $(document).ready(function() {
        prettyPrint()
    })

</script>

</body>
</html>

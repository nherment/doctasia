<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title}</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/beauty.css">
    <link rel="stylesheet" type="text/css" href="css/prettify/{prettify}.css">
    <!--<link rel="stylesheet" type="text/css" href="css/prettify-obsidian.css">-->
    <!--<link rel="stylesheet" type="text/css" href="css/sunburst.css">-->
    {?faviconUrl}
        <link rel="icon" type="image/png" href="{faviconUrl}">
    {/faviconUrl}
    {#css}
        <link rel="stylesheet" type="text/css" href="{.}">
    {/css}

</head>
<body>
<a name="top"></a>
<div class="container">

    <div class="row">
        <div class="span3">
            {?logo}
                <a href="{logo.link}"><img src="{logo.path}" width="{logo.width}" height="{logo.height}"/></a>
            {/logo}
        </div>
        <div class="span9">
            <div class="title">{title}</div>
        </div>
    </div>
    <div class="row-fluid" id="content">
        <div class="span3">
            <div class="well" style="padding: 8px 0px;">
                <ul class="nav nav-list">
                    {#sections currentPageTitle=currentPage.title}
                        <li class="nav-header">{title}</li>

                        {#pages}
                            <li {@eq key=currentPageTitle value=title}class="active"{/eq}><a href="{name}.html">{title}</a></li>{~n}
                        {/pages}
                    {/sections}
                </ul>
            </div><!--/.well -->
        </div><!--/span-->
        <div class="span9">
            {#currentPage}
            {htmlContent|s}
            {/currentPage}
        </div><!--/span-->
    </div><!--/row-->

</div><!--/.container-->

<hr>

<div class="container">
    <div class="row">
        <div class="span12">
            <footer>
                {footer|s}
            </footer>
        </div>
    </div>
</div><!--/.container-->

<!--<script type="text/javascript" src="js/jquery-1.9.1.min.js"/>-->
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/prettify.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">


    $(document).ready(function() {
        prettyPrint()
    })
</script>

</body>
</html>
